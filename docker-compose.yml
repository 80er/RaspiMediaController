version: '3.4'

services:
  mediacontrollerbackendservices:
    image: ${DOCKER_REGISTRY-}mediacontrollerbackendservices
    build:
      context: ./MediaControllerBackendServices
      dockerfile: Dockerfile
    environment:
     - NETATMO_CLIENT_SECRET
     - NETATMO_CLIENT
     - NETATMO_USER
     - NETATMO_PASSWORD
     - NETATMO_DEVICE
     - MQTT_SERVER
    depends_on:
      - "fluentd"
    restart: always
  raspifrontendangular:
    image: ${DOCKER_REGISTRY-}raspifrontendangular
    build:
      context: ./RaspiFrontendAngular
      dockerfile: Dockerfile
    depends_on: 
     - "mediacontrollerbackendservices"
     - "fluentd"
    restart: always
    ports: 
     - 80:80
  fluentd:
    image:  ${DOCKER_REGISTRY-}fluentd
    build: 
      context: ./fluentd
      dockerfile: Dockerfile
    volumes:
      - ./fluentd/conf:/fluentd/etc
    restart: always
    ports:
      - "9880:9880"
      - "9880:9880/udp"
      - "9881:9881"
      - "9881:9881/udp"
